        <div id="promo">
            <button onclick="window.location.href = '/signup.html'" id="createAccount">Create your account today</button>

        <script>
            let token = document.cookie
                .split('; ')
                .find(val => val.startsWith('token='))

            if(token !== undefined && token !== 'token=none') window.location.href = '/home.html'; // redirect to home if user is logged in
        </script>
